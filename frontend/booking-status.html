<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สถานะการจอง</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f8f9fa;
        }

        .card-custom {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            background-color: white;
            padding: 40px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top mb-5">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html"><i class="fas fa-running me-2"></i>จองสนาม</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">หน้าแรก</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#fields">สนามทั้งหมด</a></li>
                    <li class="nav-item"><a class="nav-link active" href="booking-status.html">ตรวจสอบสถานะ</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div id="bookingContent" class="card-custom text-center" style="display:none;">
                    <div class="text-success mb-4"><i class="fas fa-check-circle fa-5x"></i></div>
                    <h2 class="fw-bold mb-3">จองสำเร็จ!</h2>
                    <div class="bg-light p-3 rounded-3 text-start mb-4 border">
                        <div class="d-flex justify-content-between mb-2"><span class="text-muted">วันที่:</span><span
                                class="fw-bold" id="dDate">-</span></div>
                        <div class="d-flex justify-content-between mb-2"><span class="text-muted">สนาม:</span><span
                                class="fw-bold" id="dType">-</span></div>
                        <div class="d-flex justify-content-between mb-2"><span class="text-muted">จุดย่อย:</span><span
                                class="fw-bold text-primary" id="dCourt">-</span></div>
                        <div class="d-flex justify-content-between"><span class="text-muted">เวลา:</span><span
                                class="fw-bold text-success" id="dTime">-</span></div>
                        <hr>
                        <small class="text-muted d-block text-end" id="dStamp">-</small>
                    </div>
                    <button onclick="if(confirm('ยกเลิก?')){localStorage.removeItem('myBooking');location.reload();}"
                        class="btn btn-outline-danger w-100 rounded-pill mb-2">ยกเลิกการจอง</button>
                    <a href="index.html" class="btn btn-dark w-100 rounded-pill">กลับหน้าแรก</a>
                </div>

                <div id="noBooking" class="card-custom text-center" style="display:none;">
                    <div class="text-secondary opacity-50 mb-4"><i class="fas fa-clipboard-list fa-5x"></i></div>
                    <h3>ไม่พบข้อมูล</h3>
                    <p class="text-muted">ยังไม่มีรายการจอง</p>
                    <a href="index.html#fields" class="btn btn-success rounded-pill px-4">ไปหน้าจองสนาม</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const names = { 'football': 'สนามฟุตบอล', 'badminton': 'สนามแบดมินตัน', 'basketball': 'สนามบาสเกตบอล', 'tennis': 'สนามเทนนิส', 'volleyball': 'สนามวอลเลย์บอล', 'takraw': 'สนามตะกร้อ' };
        document.addEventListener('DOMContentLoaded', () => {
            const data = JSON.parse(localStorage.getItem('myBooking'));
            if (data) {
                document.getElementById('bookingContent').style.display = 'block';
                document.getElementById('dDate').innerText = data.date;
                document.getElementById('dType').innerText = names[data.id] || "ไม่ระบุ";
                document.getElementById('dCourt').innerText = "สนามที่ " + data.court;
                document.getElementById('dTime').innerText = `${data.start} - ${data.end} น.`;
                document.getElementById('dStamp').innerText = "ทำรายการเมื่อ: " + data.timestamp;
            } else {
                document.getElementById('noBooking').style.display = 'block';
            }
        });
    </script>
</body>

</html>

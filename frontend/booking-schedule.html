<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตารางจอง</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f8f9fa;
        }

        .card-custom {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            background-color: white;
            padding: 30px;
        }

        .table-calendar thead th {
            background-color: #198754;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .table-calendar tbody td {
            height: 100px;
            vertical-align: top;
            padding: 10px;
            border: 1px solid #f0f0f0;
            cursor: pointer;
            transition: 0.2s;
        }

        .table-calendar tbody td:hover {
            background-color: #f8f9fa;
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            border-radius: 5px;
        }

        .today-date {
            background-color: #198754 !important;
            color: white !important;
            font-weight: bold;
            border-radius: 8px;
        }

        .btn-month-nav {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .btn-outline-back {
            border: 2px solid #212529;
            color: #212529;
            border-radius: 50px;
            padding: 10px 30px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
        }

        .btn-outline-back:hover {
            background-color: #212529;
            color: white;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top mb-5">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html"><i class="fas fa-running me-2"></i>จองสนาม</a>
        </div>
    </nav>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card-custom">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="d-flex align-items-center gap-3">
                            <button class="btn-month-nav" onclick="changeMonth(-1)"><i
                                    class="fas fa-chevron-left"></i></button>
                            <h2 class="mb-0" id="monthYearDisplay">Loading...</h2>
                            <button class="btn-month-nav" onclick="changeMonth(1)"><i
                                    class="fas fa-chevron-right"></i></button>
                            <button class="btn btn-outline-success btn-sm rounded-pill"
                                onclick="goToToday()">วันนี้</button>
                        </div>
                        <small class="text-muted" id="scheduleFieldNameDisplay">...</small>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-calendar mb-4">
                            <thead>
                                <tr>
                                    <th>อา</th>
                                    <th>จ</th>
                                    <th>อ</th>
                                    <th>พ</th>
                                    <th>พฤ</th>
                                    <th>ศ</th>
                                    <th>ส</th>
                                </tr>
                            </thead>
                            <tbody id="calendarBody"></tbody>
                        </table>
                    </div>
                    <a onclick="history.back()" class="btn btn-outline-back"><i
                            class="fas fa-arrow-left me-2"></i>ย้อนกลับ</a>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="bookingModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg rounded-4">
                <div class="modal-header border-0 pb-0">
                    <div>
                        <h5 class="modal-title fw-bold" id="modalDateTitle">...</h5>
                        <p class="text-muted small mb-0">ระบุรายละเอียดการจอง</p>
                    </div>
                </div>
                <div class="modal-body pt-4">
                    <div class="mb-3">
                        <label class="form-label fw-bold text-success">เลือกสนามย่อย</label>
                        <select class="form-select rounded-pill" id="courtSelect">
                            <option value="1">สนามที่ 1</option>
                            <option value="2">สนามที่ 2</option>
                            <option value="3">สนามที่ 3</option>
                        </select>
                    </div>
                    <div class="row g-3">
                        <div class="col-6"><label class="form-label fw-bold text-success">เวลาเริ่ม</label><select
                                class="form-select rounded-pill" id="startTime"></select></div>
                        <div class="col-6"><label class="form-label fw-bold text-success">ถึงเวลา</label><select
                                class="form-select rounded-pill" id="endTime"></select></div>
                    </div>
                </div>
                <div class="modal-footer justify-content-between border-0 px-4 pb-4">
                    <button type="button" class="btn btn-light rounded-pill px-4"
                        data-bs-dismiss="modal">ยกเลิก</button>
                    <button type="button" class="btn btn-success rounded-pill px-5"
                        onclick="confirmBooking()">ยืนยันการจอง</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const fieldNames = { 'football': 'สนามฟุตบอล', 'badminton': 'สนามแบดมินตัน', 'basketball': 'สนามบาสเกตบอล', 'tennis': 'สนามเทนนิส', 'volleyball': 'สนามวอลเลย์บอล', 'takraw': 'สนามตะกร้อ' };
        const thMonth = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"];
        let currDate = new Date(), currM = currDate.getMonth(), currY = currDate.getFullYear(), selDateTxt = "";

        function generateTimes() {
            const s = document.getElementById('startTime'), e = document.getElementById('endTime');
            s.innerHTML = ""; e.innerHTML = "";
            for (let i = 8; i <= 22; i++) {
                let t = (i < 10 ? "0" : "") + i + ":00";
                s.add(new Option(t, i)); e.add(new Option((i + 1 < 10 ? "0" : "") + (i + 1) + ":00", i + 1));
            }
            s.value = 17; e.value = 18;
        }

        function renderCal(m, y) {
            const body = document.getElementById('calendarBody');
            document.getElementById('monthYearDisplay').innerText = `${thMonth[m]} ${y + 543}`;
            body.innerHTML = "";
            const first = new Date(y, m, 1).getDay(), days = new Date(y, m + 1, 0).getDate();
            let date = 1;
            for (let i = 0; i < 6; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement('td');
                    if (i === 0 && j < first) { cell.style.pointerEvents = "none"; }
                    else if (date > days) { break; }
                    else {
                        cell.innerHTML = `<div class="fs-4 fw-bold">${date}</div><small class="text-muted" style="font-size:10px">คลิกจอง</small>`;
                        const today = new Date();
                        if (date === today.getDate() && m === today.getMonth() && y === today.getFullYear()) cell.classList.add('today-date');
                        let d = date; cell.onclick = () => openModal(d, thMonth[m], y + 543);
                        date++;
                    }
                    row.appendChild(cell);
                }
                body.appendChild(row);
                if (date > days) break;
            }
        }

        function openModal(d, m, y) {
            selDateTxt = `${d} ${m} ${y}`;
            document.getElementById('modalDateTitle').innerText = selDateTxt;
            new bootstrap.Modal(document.getElementById('bookingModal')).show();
        }

        function confirmBooking() {
            const s = document.getElementById('startTime').value, e = document.getElementById('endTime').value;
            if (parseInt(s) >= parseInt(e)) { alert("เวลาสิ้นสุดต้องมากกว่าเวลาเริ่ม"); return; }

            // บันทึกข้อมูล -> LocalStorage
            const data = {
                id: new URLSearchParams(window.location.search).get('id'),
                court: document.getElementById('courtSelect').value,
                start: (s < 10 ? "0" : "") + s + ":00", end: (e < 10 ? "0" : "") + e + ":00",
                date: selDateTxt, timestamp: new Date().toLocaleString()
            };
            localStorage.setItem('myBooking', JSON.stringify(data));

            // ไปหน้า Status
            window.location.href = 'booking-status.html';
        }

        function changeMonth(d) { currM += d; if (currM < 0) { currM = 11; currY--; } else if (currM > 11) { currM = 0; currY++; } renderCal(currM, currY); }
        function goToToday() { const n = new Date(); currM = n.getMonth(); currY = n.getFullYear(); renderCal(currM, currY); }

        document.addEventListener('DOMContentLoaded', () => {
            renderCal(currM, currY); generateTimes();
            const id = new URLSearchParams(window.location.search).get('id');
            document.getElementById('scheduleFieldNameDisplay').innerText = (id && fieldNames[id]) ? fieldNames[id] : "เลือกสนาม";
        });
    </script>
</body>

</html>
